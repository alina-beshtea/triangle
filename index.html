<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Tracker</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <form id="tracker">
        <div class="form-group" id="sideA">
          <label for="">Side <em>a<em> length:</label>
          <input type="number" id="sideA">
        </div>
        <div class="form-group" id="sideB">
          <label for="">Side <em>b<em> length:</label>
          <input type="number" id="sideB">
        </div>
        <div class="form-group" id="sideC">
          <label for="">Side <em>c<em> length:</label>
          <input type="number" id="sideC">
        </div>
        <button type="submit" class="btn">calculate</button>
      </form>
      <div id="equilateral">
        <p>This will make an equilateral</p>
      </div>
      <div id="results">
        <div id="isosceles">
          <p>This will make an isosceles</p>
        </div>
        <div id="scalene">
          <p>This will make a scalene</p>
        </div>
        <div id="notTriangle">
          <p>This not will make a triange</p>
        </div>
      </div>
    </div>
  </body>
</html>
